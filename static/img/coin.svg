<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Coin Gradient -->
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FF9800"/>
    </linearGradient>
    <linearGradient id="edgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF8F00"/>
      <stop offset="50%" stop-color="#FFB300"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </linearGradient>
    <filter id="coinShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Coin Base -->
  <g filter="url(#coinShadow)">
    <!-- Coin Edge -->
    <ellipse cx="100" cy="118" rx="80" ry="20" fill="url(#edgeGradient)"/>
    
    <!-- Coin Face -->
    <circle cx="100" cy="100" r="80" fill="url(#coinGradient)" stroke="#FFB300" stroke-width="2"/>
    
    <!-- Coin Inner Circle -->
    <circle cx="100" cy="100" r="65" fill="none" stroke="#FFB300" stroke-width="2" stroke-opacity="0.6"/>
    
    <!-- Shine Effect -->
    <ellipse cx="70" cy="70" rx="25" ry="20" fill="white" fill-opacity="0.3" transform="rotate(-15 70 70)"/>
    
    <!-- Dollar Sign -->
    <text x="100" y="125" font-family="Arial, sans-serif" font-size="85" font-weight="bold" text-anchor="middle" fill="#FFB300" stroke="#FFA000" stroke-width="2">$</text>
  </g>
</svg>